name: Tests

on:
    pull_request:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  PRIVATE_REPO_ACCESS_TOKEN: ${{ secrets.ACTIONS_PRIVATE_REPO_RO_TOKEN }}

jobs:
  test-docker:
    name: "Test docker with actions/checkout sha"

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@4817b449b0ed7c775a0bcecaa398041ab5d09b51

      - name: Build image
        run: make -C docker docker-build

      - name: Run tests in docker-image
        run: make -C docker docker-test ARGS='-e PRIVATE_REPO_ACCESS_TOKEN'
