apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: opensafely-unittest
  name: job-runner-unittest-account
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: opensafely-unittest
  name: job-control-unittest
rules:
  - apiGroups: [ "batch" ]
    resources: [ "jobs" ]
    verbs: [ "*" ]
  - apiGroups: [ "" ]
    resources: [ "pods", "pods/log", "pods/status" ]
    verbs: [ "*" ]
  - apiGroups: [ "networking.k8s.io" ]
    resources: [ "networkpolicies" ]
    verbs: [ "*" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: job-control-unittest-binding
  namespace: opensafely-unittest
subjects:
  - kind: ServiceAccount
    name: job-runner-unittest-account
    apiGroup: ""
roleRef:
  kind: Role
  name: job-control-unittest
  apiGroup: ""
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: job-control-unittest-cluster
rules:
  - apiGroups: [ "" ]
    resources:
      - persistentvolumes
      - persistentvolumeclaims
      - namespaces
    verbs: [ "*" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: job-control-unittest-cluster-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: job-control-unittest-cluster
subjects:
  - kind: ServiceAccount
    namespace: opensafely-unittest
    name: job-runner-unittest-account